<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>To Do list Vue</title>
</head>
<body>
    <div id="root">
        
        <h1>TODO LIST VUE</h1>
        <div class="wrapper">
            <div class="list-input">
                <input @keydown.enter="addTask" v-model="toDo" type="text" placeholder="Inserisci qualcosa da fare">
                <button @click="addTask">Aggiungi</button>
            </div>
            <div class="list">
                <ul>
                    <li v-for="(element, index) in list">{{element}}<span class="delete" @click="removeTask(index)"><i class="fas fa-trash"></i></span></li>
                </ul>
            </div>
        </div>
        
    </div>

    <!-- my js -->
    <script src="js/script.js"></script>
</body>
</html>
